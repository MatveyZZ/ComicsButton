<!DOCTYPE html> <!-- Объявление типа документа, указывающее, что это HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->

<head> <!-- Начало секции <head>, где размещается метаинформация о документе -->
    <meta charset="UTF-8"> <!-- Установка кодировки документа на UTF-8 для поддержки различных символов -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указание браузеру использовать режим совместимости с последними версиями IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройка адаптивного дизайна для мобильных устройств -->
    <link rel="stylesheet" href="style.css"> <!-- Подключение внешнего CSS-файла для стилизации страницы -->
    <title>Comics Button</title> <!-- Заголовок страницы, отображаемый на вкладке браузера -->
</head>

<body> <!-- Начало секции <body>, где размещается видимое содержимое страницы -->
    <button class="comic-button">Click me!</button> <!-- Кнопка с текстом "Click me!" и классом "comic-button" для стилизации -->
</body>

</html> <!-- Конец HTML-документа -->
